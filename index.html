<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links  Css-->
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container text-capitalize py-5 bg-body-tertiary shadow">
        <h1 class="text-center mb-5">system CRUD</h1>
        <form action="">

          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="productNameInput" placeholder="">
              <label for="floatingInput">product name</label>
            </div>
          <div class="form-floating mb-3">
              <input type="text" class="form-control" id="productCategotyInput" placeholder="">
              <label for="floatingInput">categoty</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="productPriceInput" placeholder="">
              <label for="floatingPassword">product price</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="productDescInput" placeholder="">
              <label for="floatingPassword">descrption</label>
            </div>
            <div class="form-floating mb-3">
              <input type="file" class="form-control" id="productImgInput" placeholder="">
              <label for="floatingPassword">product imge</label>
            </div>
            <button id="btnAddProduct" type="submit" class="btn btn-primary">add product</button>
            <button id="btnUpdateProduct" type="submit" class="btn btn-warning d-none">update product</button>
            <button class="btnReturnLastDelet btn btn-success"><i class="fa-solid fa-rotate-left me-1"></i> return last delet</button>
            <button class="btnReturnAllDelet btn btn-success"><i class="fa-solid fa-trash-arrow-up me-1"></i>return all delet</button>
        </form>
    </section>
    <section class="container my-5">
      <div class="row">
        
      </div>
      
    </section>
    






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
